<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ねこプロ</title>
  </head>
  <body>
    <header>
      <h1>ねこプロ</h1>
      <p>日本初の猫のように学ぶプログラミング学習コミュニティ</p>
    </header>

    <section>
      <h2>ねこプロ入会お申込み</h2>
      <img src="images/image01.jpeg" alt="ねこプロ学習フロー"/>

      <table border="1">
       <tr>
         <th>プラン</th>
         <th>料金</th>
         <th>割引</th>
       </tr>

       <tr>
         <td>のんびりプラン</td>
         <td>980円</td>
         <td rowspan="2">学生は半額</td>
       </tr>

       <tr>
         <td>わくわくプラン</td>
         <td>2000円</td>
       </tr>
      </table>

      <form action="" method="post" name="application-form">

        <div>
          プラン選択:
          <select name="plan">
            <option value="のんびり" selected>のんびりプラン</option>
            <option value="わくわく">わくわくプラン</option>
          </select>
        </div>

        <div>
          名前　　　:
          <input type="text" placeholder="名字　名前" />
          <input type="radio" name="gender" value="男" /> 男
          <input type="radio" name="gender" value="女" checked/>女
        </div>

        <div>
          血液型　　:
            <select name="血液型">
              <option value="ねこ型">ねこ型</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="O">O</option>
              <option value="AB">AB</option>
            </select>
        </div>

        <div>
          特異な言語:
          <input type="checkbox" name="language" value="Java" id="Java"><label for="Java">Java</label>
          <input type="checkbox" name="language" value="JavaScript" id="JavaScript"><label for="Java">JavaScript</label>
          <input type="checkbox" name="language" value="Python" id="Python"><label for="Java">Python</label>
          <input type="checkbox" name="language" value="C" id="C"><label for="Java">C</label>
          <input type="checkbox" name="language" value="Ruby" id="Ruby"><label for="Java">Ruby</label>
          <input type="checkbox" name="language" value="PHP" id="PHP"><label for="Java">PHP</label>
          <input type="checkbox" name="language" value="Go" id="GO"><label for="Java">GO</label>
        </div>

        <div>
          <p>コメント</p>
          <textarea name="comment" rows="8" cols="50"></textarea>
        </div>

        <div>
          <input type="submit" value="申し込む"/>
        </div>
        <p><a href="guideline.html">ガイドライン</a></p>

      </form>

    </section>

    <footer>
      <p>Copyright 2021 nekopuro</p>
    </footer>

  </body>
</html>
